<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录页面</title>
    <link rel="stylesheet" href="../../static/lib/Semantic-UI-CSS-master/semantic.min.css"
          th:href="@{/lib/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/font-awesome/css/font-awesome.min.css" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">

</head>

<body th:style="'background-image: url('+@{/images/background7.jpg}+');'">

    <div class="ui left aligned container m-container-small">
        <br><a href="../"><h3 class="ui header m-text-thin m-text-spaced m-opacity-minimum" style="color: floralwhite"><i class="fa fa-angle-double-left fa-lg m-margin-lr-login"></i>返回首页</h3></a>
    </div>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 28em !important;">
        <div class="ur container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <div class="ui yellow segment">
                        <h2 class="ui black image header m-margin-tb-login">
                            <img src="../../static/images/fairingclub.jpg" th:src="@{/images/fairingclub.jpg}" class="image fa-spin" style="width: 34px;height: 34px">
                            <div class="content m-margin-tb-login">
                                后台登录
                            </div>
                        </h2>
                        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large yellow submit button">登   录</button>
                            <div class="ui error mini message"></div>
                            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <!--底部footer-->
    <footer class="ui vertical segment">
        <div class="ui center aligned container">
            <div class="ui inverted section divider"></div>
            <h5 class="ui header m-text-thin m-text-spaced m-opacity-minimum" style="color: floralwhite">Copyright © 2021-2022 侧卫卫 Designed by 侧卫卫 <a style="color: white" class="beian1 beian2" href="http://beian.miit.gov.cn/" th:href="@{http://beian.miit.gov.cn/}" target="_blank">辽ICP备2021008074号</a></h5>
        </div>
    </footer>

    <th:block th:replace="_fragments :: script">
        <script src="../../static/js/jquery-3.2.0.min.js" th:src="@{/js/jquery-3.2.0.min.js}"></script>
        <script src="../../static/lib/Semantic-UI-CSS-master/semantic.min.js" th:src="@{/lib/Semantic-UI-CSS-master/semantic.min.js}"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/prism/prism.js"></script>
        <script src="../static/lib/tocbot/tocbot.min.js"></script>
        <script src="../static/lib/qrcode/qrcode.min.js"></script>
        <script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
    </th:block>

    <script>
        $('.ui.form').form({
        fields : {
          username : {
            identifier: 'username',
            rules: [{
              type : 'empty',
              prompt: '请输入用户名'
            }]
          },
          password : {
            identifier: 'password',
            rules: [{
              type : 'empty',
              prompt: '请输入密码'
            }]
          }
        }
        });
    </script>

    <style>
        .m-margin-tb-login{
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .m-margin-lr-login{
            margin-left: 0em !important;
            margin-right: 0em !important;
        }
        body
        {
            background:url('../../static/images/background7.jpg');
            background-color:#cccccc;
        }
    </style>

</body>
</html>
